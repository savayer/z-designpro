<div class="contact contact--section">
    <header class="contact__header">
        <div class="contact__title">Contact</div>
    </header>
    <div class="contact__body">
        <div class="contact__form">
            <div class="contact__group contact__group--1">
                <input class="field" type="text" name="name">
                <span class="field_label">Name</span>
            </div>
            <div class="contact__group contact__group--2">
                <input class="field" type="text" name="phone">
                <span class="field_label">Tel #</span>
            </div>
            <div class="contact__group contact__group--3">
                <input class="field" type="email" name="email">
                <span class="field_label">Email</span>
            </div>
            <div class="contact__group contact__group--4">
                <textarea class="field" type="text" name="message" rows="1"></textarea class="field">
                <span class="field_label">Message</span>
            </div>

            <div class="contact__button">
                <button type="submit">
                    Send
                    <span></span>
                </button>
            </div>
        </div>
        <div class="contact__message">
            Message sent successfully, Will get back to you soon.
        </div>
        <div class="contact__phone">
