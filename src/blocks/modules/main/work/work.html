<div class="overlay-project"></div>
<div class="work" :class="{ active: viewProject }">
    <div class="work__header work__header--desk_view">
        <div class="work__info">
            <span class="work__name">
                {{ projectName }}
            </span>
            <span class="work__description">
                {{ projectDescription }}
            </span>
        </div>
        <div class="work__view_site">
            <a href="#" class="button button--white">
                <span class="button__text">
                    Go to site                
                </span>
                <span class="button__container">
                    <span class="button__arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="18" viewBox="0 0 27 18">
                            <g>
                                <path d="M17.592.034L16.03 1.6l6.35 6.368H-.085v2.214H22.38l-6.35 6.368 1.56 1.565 9.02-9.04z" />
                            </g>
                        </svg>
                    </span>
                </span>
            </a>
        </div>
        <div class="work__navigation">            
            <div class="work__arrows">
                <span class="work__arrow work__prev" :class="{ 'disabled': disabledPrevArrow }" @click="prevProject()">
                    <span>Prev</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="svg_arrow" width="40" height="40" viewBox="0 0 52 53"><g><g class="svg_arrow__icon"><path fill="#fff" d="M26.219.781c14.204 0 25.718 11.515 25.718 25.719S40.423 52.219 26.22 52.219.499 40.704.499 26.5 12.016.781 26.22.781z"/></g><g class="svg_arrow__chevron svg_arrow__chevron--left"><path fill="#030000" d="M31.42 36.843l-8.646-10.14 8.647-10.15-2.398-2.095-10.435 12.244 10.435 12.24z"/></g></g></svg>                    
                </span>
                <span class="work__arrow work__next" :class="{ 'disabled': disabledNextArrow }" @click="nextProject()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 52 53"><g><g class="svg_arrow__icon"><path fill="#fff" d="M25.781.781C39.985.781 51.5 12.296 51.5 26.5S39.985 52.219 25.78 52.219.062 40.704.062 26.5 11.577.781 25.782.781z"/></g><g class="svg_arrow__chevron svg_arrow__chevron--right"><path fill="#030000" d="M21.178 16.566l8.646 10.14-8.646 10.15 2.397 2.095L34.01 26.707l-10.435-12.24z"/></g></g></svg>
                    <span>Next</span>
                </span>
            </div>
            <svg class="close_icon work__close" viewBox="0 0 42 50" @click="popupProjectToggle()">
                <path class="close_icon__arc" style="fill:none;stroke:#231f20;stroke-width:2;stroke-miterlimit:10"
                    d="M 0.58123819,5.8 C 4.7812382,2.8 9.9812382,1 15.581238,1 c 14.2,0 25.7,11.5 25.7,25.7 0,9.9 -5.6,18.5 -13.8,22.8" />
                <line class="line1" style="fill:none;stroke:#231f20;stroke-width:5;stroke-miterlimit:10" x1="5.0812378" y1="16.800001"
                    x2="25.58124" y2="37.299999" />
                <line class="line2" style="fill:none;stroke:#231f20;stroke-width:5;stroke-miterlimit:10" x1="25.58124" y1="16.800001"
                    x2="5.0812378" y2="37.299999" />
            </svg>
        </div>
    </div>
    <div class="work__body" :class="{'hide': hiddenBody}">
        <div v-lazy-container="{ selector: 'img' }">
            <img v-for="p, index in projectMedia" :key="index" 
                :data-src="p" :alt="`${projectName} screen ${index+1}`">
        </div>
    </div>
</div>
